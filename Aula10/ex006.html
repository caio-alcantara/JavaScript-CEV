<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 006 - Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(14, 13, 13);
            color: rgb(255, 255, 255);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div id='area'>
        Interaja...
    </div>

    <script>
        window.document.getElementById('area').addEventListener('click', clicar)
        window.document.getElementById('area').addEventListener('mouseenter', entrar)
        window.document.getElementById('area').addEventListener('mouseout', sair)

        function clicar() {
            var area = window.document.getElementById('area')
            area.innerText = 'Clicou'
        }

        function entrar() {
            var area = window.document.getElementById('area')
            area.style.background = 'purple'
        }

        function sair() {
            var area = window.document.getElementById('area')
            area.style.background = 'black'
        }
    </script>
</body>
</html>
