<body>
    <h1>Olá, mundo</h1>
    <p>Me livrei da maldição</p>
    <script>
        var nome = window.prompt('Qual é o seu nome? ') // Um prompt que recebe o nome do usuário
        window.alert('Bem vindo, '+ nome + '!')
        var idade = window.prompt('Quantos anos você tem, ' + nome + '?')
        window.alert('Então você nasceu em ' + (2022 - idade) + ' ou em ' + (2022 - idade -1))
    </script>
