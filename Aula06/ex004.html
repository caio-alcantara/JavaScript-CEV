<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execício 004</title>
    <style>
        body {
            background-color: rgb(94, 19, 31);
            color: rgb(255, 230, 0);
            font: normal 25pt Arial;

        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Seu nome tem ${nome.length} letras, ${nome}!</br>`)
        document.write(`Seu nome, em maiúsculas, fica <strong>${nome.toUpperCase()}</strong>.</br>`)
        document.write(`Seu nome, em minúsculas, fica <i>${nome.toLowerCase()}</i>.</br>`)
        document.write(`Obrigado por usar meu site, ${nome}!`) 
    </script>
</body>
</html>
