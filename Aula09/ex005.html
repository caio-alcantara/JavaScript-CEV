<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 005 - DOM</title>
    <style>
        body{
            background: rgb(55, 77, 175);
            color: white;
            font: normal 18px Arial;
        }
    </style>
</head>
<body>
    <h1>Começando os estudos com o DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id = 'msg'>Clique em mim</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0]
        var p2 = window.document.getElementsByTagName('p')[1]
        var corpo = document.body
        var d = window.document.getElementById('msg')
        d.style.background = 'green'
        corpo.style.background = 'purple'
        window.document.write(`O primeiro parágrafo diz: ${p1.innerText}</br>`)
        window.document.write(`O segundo parágrafo diz: ${p2.innerHTML}</br>`)
        window.document.write(`${d.innerHTML}</br>`)
        var di = window.document.querySelector('div#msg')
       document.write(di.innerHTML)
    </script>
</body>
</html>
